<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PLASK 2020</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap');

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: rgb(20, 20, 20);
            color: white;
        }

        h2,
        a {
            color: rgb(250, 200, 1);
        }

        .ps {
            font-size: 1rem;
            font-style: italic;
        }

        #root {
            text-align: center;
            width: 100%;
        }

        #logo-container {
            margin: 0 auto;
        }

        .logo {
            object-fit: cover;
            max-width: 800px;
        }

        #content {
            font-size: 1.6rem;
        }

        #content p, #content h2{
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="logo-container">
            <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSd_TG4_oktUxA8Wh9aSggnBqFA9dk0RFDivnDA2a4elEQAsdA/viewform?usp=sf_link"><img
                    class="logo" src="images/plask2020.gif" alt="Plask 2020 GIF" /></a>
        </div>
        <div id="content">
            <h2>Vi trenger deg!</h2>

            <p>Klikk på logoen over ☝ for å sende inn et forslag til lyntale/foredrag</p>
            <p>Gå til Slack-kanalen <a href="https://slack.com/app_redirect?channel=plask">#plask</a> for mer informasjon og
                diskusjon</p>
            <p class="ps">PS. Du kan laste ned <a href="images/plask2020-wallpaper.png">wallpaper</a> her</p>


        </div>
    </div>
</body>

</html>
